<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>

	
	

</head>


<body>


	<div class="container">
	<h1>MPC-O</h1>
	<div class="recording">
		<i class="fa">Play</i>
		<i class="fa">Pause</i>
		<i class="fa">Record</i>
	</div>
	<div class="display"></div>
	
	<div class="left">
		<h2>EQ</h2>
		<h3>Highs</h3><div class="high"></div>
		<h3>Mids</h3><div class="mid"></div>
		<h3>Lows</h3><div class="low"></div>

	</div>
	<div class="grid">
		
		<div class="pad pad0"></div>
		<div class="pad pad1"></div>
		<div class="pad pad2"></div>
		<div class="pad pad3"></div>
		<div class="pad pad4"></div>
		<div class="pad pad5"></div>
		<div class="pad pad6"></div>
		<div class="pad pad7"></div>
		<div class="pad pad8"></div>
		<div class="pad pad9"></div>
		<div class="pad pad10"></div>
		<div class="pad pad11"></div>
		<div class="pad pad12"></div>
		<div class="pad pad13"></div>
		<div class="pad pad14"></div>
		<div class="pad pad15"></div>
		
		
<!--End of Grid-->
	</div>
<div class="right">
	<h2>FX</h2>
	<h3>Verb</h3><div class="reverb"></div>
	<h3>Delay</h3><div class="delay"></div>
	<h3>Distort</h3><div class="distort"></div>
</div>
</div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
